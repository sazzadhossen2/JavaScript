<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practise Exercise</title>
</head>

<body>
  <script>

    function isOdd(number) {
      let rem = number % 2;
      let isOdd = rem == 1;
      return isOdd;
    }

    console.log(isOdd(5));
    console.log(isOdd(6));
    console.log(isOdd(37));
    console.log(isOdd(99));

    function largeNumber(num1, num2) {
      if (num1 > num2) {
        return num1;
      } else {
        return num2;
      }
    }
    
    console.log(largeNumber(5, 8)); // Output: 8
    console.log(largeNumber(15, 9)); // Output: 15
    
  </script>
</body>

</html>
