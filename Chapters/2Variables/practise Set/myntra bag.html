<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Bag</title>

  <link rel="stylesheet" href="/Chapters/2Variables/practise Set/myntra bag.css">
</head>
<body>
  <button id="id-button" onclick="cartQuantity =cartQuantity+1;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;">Add to Bag</button>
  <button class="wish-class" onclick="cartQuantity =cartQuantity-1;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;">Move to Wishlist</button> 
  <button id="id-button" onclick="cartQuantity =cartQuantity+2;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;">Add 1+1 Sale Items</button><br>
  <h1 id="cart-summary">Your Bag has 0 Items</h1>

  <script>
    let cartQuantity = 0;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;
  </script>

</body>
</html>
